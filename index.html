<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <title>Wemen</title>
  </head>
  <body>
    <div id="container">
      <header id="header">
        <div>
          <nav class="nav" id="nav-bar">
            <ul class="nav-items">
              <li class="nav-item">
                <a href="#" class="nav-link"
                  ><i class="fa fa-fw fa-home"></i>Home</a
                >
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link"
                  ><i class="fa fa-fw fa-envelope"></i>Contact</a
                >
              </li>
            </ul>

            <button class="button" id="login">Login</button>
            <button class="button" id="signup">Signup</button>
          </nav>
        </div>
      </header>
      <section class="home">
        <div class="form-container">
          <i class="uil uil-times form_close"></i>
          <!--login form-->
          <div class="form login-form">
            <form action="#">
              <h2>Login</h2>

              <div class="input_box">
                <input type="email" placeholder="Email address" required />
                <i class="uil uil-envelop-alt email"></i>
              </div>
              <div class="input_box">
                <input type="password" placeholder="Password" required />
                <i class="uil uil-lock password"></i>
                <i class="uil uil-eye-slash pw_hide"></i>
              </div>

              <div class="option_field">
                <span class="checkbox">
                  <input type="checkbox" id="check" />
                  <label for="check">Remember me</label>
                </span>
                <a href="#" class="forgot_pw">Forgot password</a>
                <button class="login-btn">Login</button>
              </div>

              <div class="signup_opt">
                Don't have an account?<a href="#" id="signup">Signup</a>
              </div>
            </form>
          </div>
        </div>
      </section>
      <div></div>
    </div>
  </body>
</html>
